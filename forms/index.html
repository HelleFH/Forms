<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- JS -->
   <script src="form.js" defer></script>
</head>
<body>
    <h1>Create User</h1>
    <form id="create-user">
        <label>First Name
            <input type="text" name="firstName">
            <div id="firstNameError" class="form-error"></div>

        </label>
        

        <label>Last Name
            <input type="text" name="lastName">
            <div id="lastNameError" class="form-error"></div>
        </label>

        <label>Age
            <input type="number" name="age">
            <div id="ageError" class="form-error"></div>

        </label>

        <label>Email
            <input type="text" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <div id="emailError" class="form-error"></div>

        </label>


        <div class="pass">

            <label>Password <span class="pass-help">3 characters minimum</span>
                <input type="password" name="password" autocomplete="off">
                <div id="passwordError" class="form-error"></div>

            </label>

            <label>Repeat Password
                <input type="password" name="passwordRepeat" autocomplete="off">
                <div id="passwordRepeatError" class="form-error"></div>

            </label>

        </div>

        <input type="submit" name="submit" value="Create User">

    </form>

    <div class="msg"></div>

    
</body>
</html>
